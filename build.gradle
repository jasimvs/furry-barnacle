
apply plugin: 'groovy'
allprojects {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

jar {
    manifest {
        attributes 'Main-Class': 'com.egnyte.utils.auditreporter.Runner'
    }
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.4.3',
            'org.spockframework:spock-core:1.0-groovy-2.4'
    )
}

repositories {
    mavenCentral()
}